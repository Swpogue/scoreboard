<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Score Board</title>
</head>

<body class="bg-secondary">

  <main class="container-fluid p-5 bgimg img-fluid">

    <section class="row text-dark justify-content-between">
      <div class="col-5">
        <h1 class="text-center">COWBOYS</h1>
      </div>
      <div class="col-5">
        <h1 class="text-center">SEAHAWKS</h1>
      </div>
    </section>

    <section class="row scoreboard justify-content-between">
      <div class="col-5 card shadow-lg score"><span id="away-score" class="text-center">0</span></div>
      <div class="col-5 card shadow-lg score"><span id="home-score" class="text-center">0</span></div>
    </section>


    <section class="row justify-content-between">
      <div class="col-5 pt-3 text-center text">
        <button class="m-2 rounded"><span onclick="plusOneAway()">Extra Point</span></button>
        <button class="m-2 rounded"><span onclick="plusThreeAway()">Field Goal</span></button>
        <button class="m-2 mdi mdi-football rounded"><span onclick="plusSevenAway()">TouchDown</span></button>
      </div>

      <div class="col-5 pt-3 text-center text">
        <button class="m-2 rounded"><span onclick="plusOneHome()">Extra Point</span></button>
        <button class="m-2 rounded"><span onclick="plusThreeHome()">Field Goal</span></button>
        <button class="m-2 rounded mdi mdi-football"><span onclick="plusSevenHome()">TouchDown</span></button>
      </div>
    </section>

    <section class="row">
      <div class="col-5"></div>
      <div class="col-5">
        <button onclick="resetForm()" class="btn btn-primary">Reset</button>
      </div>
    </section>

    <footer class="card score mt-1">
      <P>SEAHAWKS RULE!</P>

    </footer>

  </main>

</body>
<script src="app.js"></script>

</html>
