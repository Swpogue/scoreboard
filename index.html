<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Score Board</title>
</head>

<body class="">

  <main class="container-fluid bg-dark p-5 bgimg img-fluid">


<section>
<div>
  <h1>AWAY</h1>
</div>
<div>
  <h1>HOME</h1>
</div>

</section>

    <section class="row scoreboard">
      
      <div class="col card display-1"><span id="away-score">00</span></div>
      <div class="col card display-1"><span id="home-score">00</span></div>
    </section>


    <section class="row align-content-between">
      
        <div class="col-6">
          <button><span onclick="plusOneAway()">+1</span></button>
          <button><span onclick="plusThreeAway()">+3</span></button>
          <button><span onclick="plusSevenAway()">+7</span></button>
        </div>

        <div class="col-6">
          <button><span onclick="plusOneHome()">+1</span></button>
          <button><span onclick="plusThreeHome()">+3</span></button>
          <button><span onclick="plusSevenHome()">+7</span></button>
        </div>
      

    </section>
    <div>
      <button onclick="resetForm()">Reset</button>
    </div>

  </main>
</body>
<script src="app.js"></script>

</html>
